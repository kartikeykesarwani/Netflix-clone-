<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<link rel="stylesheet" type="text/css" href="logig.css">

</head>    
<body>    
     
    <form>  
        <div class="container"> 
            <h1> Enter Login Details! </h1>     
            <label>Username : </label> <br>  
            <input type="text" placeholder="Enter Username" name="username" required> <br> 
            <label>Password : </label> <br>  
            <input type="password" placeholder="Enter Password" name="password" required><br>  
            <button type="submit" onclick="validateForm()">Login</button> <br>  
            <input type="checkbox" checked="checked"> Remember me  <br> 
            <button type="button" class="cancelbtn"> Cancel</button> <br>  
            Forgot <a href="#"> password? </a> <br>  
        </div> 
         <script>
        function validateForm() {
         var x = document.getElementsByTagName('input')[0].value;
         var y = document.getElementsByTagName('input')[1].value;
         if(x == '' || y == '')
         {
            alert('Please fill the required details.');
         }
      }

              
    </script>     
    </form>     
</body>     
</html>
