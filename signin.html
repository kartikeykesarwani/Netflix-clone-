<!DOCTYPE html>   
<html>   
<head>  
<meta name="viewport" content="width=device-width, initial-scale=1">  
<title> Login Page </title>  
<link rel="stylesheet" type="text/css" href="signin.css">

</head>    
<body>    
     
    <form name="myForm" onsubmit="return validateForm()" >  
        <div class="container"> 
            <div>
            <h1> Subscribe Here! </h1>     
            <label>Username : </label> <br>  
            <input type="text" placeholder="Enter Username" name="username" required> <br>
            <label>Email : </label> <br>  
            <input type="email" placeholder="Enter email" name="email" required> <br> 
            <label>Subscription Term: </label> <br>  
            <select>
                <option>1 month</option>
                <option>3 months</option>
                <option>Half-yearly</option>
                <option>Yearly</option>
            </select><br>
            <label>Password : </label> <br>  
            <input type="password" placeholder="Enter Password" name="password" required><br> 
            <label>Confirm Password : </label> <br>  
            <input type="password" placeholder="Confirm password" name="password" required> <br>  
            <button   onclick="validateForm()">Submit & Proceed to pay!</button><br>  
            </div>
        </div>   
    </form>  
    <script>
        function validateForm() {
         var x = document.getElementsByTagName('input')[0].value;
         var y = document.getElementsByTagName('input')[1].value;
         var z = document.getElementsByTagName('input')[2].value;
         var a = document.getElementsByTagName('input')[3].value;
         if(x == '' || y == '' || z == '' || a == '')
         {
            alert('Please fill the required details.');
         }
      }

              
    </script>   
</body>     
</html>
